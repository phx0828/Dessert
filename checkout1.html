    <nav class="navbar navbar-expand-md">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <a class="navbar-brand" href="home.html">

            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- checkout content -->
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="row">
                    <div class="form-block p-3">
                        <div class="form-row p-3">
                            <div class="col"><span class="page-title">運送</span></div>
                            <div class="col d-flex justify-content-between align-items-center progress-line"
                                style="position: relative;">
                                <div class="dot">
                                    <div class="dot-active"></div>
                                </div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="FirstName" class="form-label form-label">姓氏</label>
                                        <input type="text" class="form-control input-box" id="FirstName"
                                            placeholder="王">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="LastName" class="form-label form-label">名字</label>
                                        <input type="text" class="form-control input-box" id="LastName"
                                            placeholder="大明">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="form-label form-label">電話</label>
                                <input type="tel" class="form-control input-box" id="tel" placeholder="0912-345-678">
                            </div>

                            <label for="address" class="form-label form-label">地址</label>
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <select class="form-control rounded-0 input-box" name="city" id="city">
                                            <option value="Kaohsiung">高雄市</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <select class="form-control rounded-0 input-box" name="district" id="district">
                                            <option value="800">新興區</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col mb-2">
                                    <input type="text" class="form-control input-box" id="address"
                                        placeholder="幸福路520號">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="g-0 nextstep-block mb-3">
                        <a href="checkout2.html" class="btn btn-block rounded-0 nextstep-block-btn"
                            style="font-size: 20px;">下一步</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 d-none d-lg-block">
                <div class="row">

                        <div class="card rounded-0 mb-3">

                                訂單摘要

                                        <span>運費</span>
                                        <span>NT $300</span>
                                    </div>
                                    <div class="col-12 d-flex justify-content-between p-2">
                                        <span style="font-size: 20px; font-weight: bold;">總計</span>
                                        <span style="font-size: 20px; font-weight: bold;">NT $3000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="card rounded-0">
                            <div
                                class="card-header rounded-0 d-flex justify-content-center align-items-center rounded-0">
                                購物清單
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="bg-cover"
                                                style="background-image: url('https://bit.ly/2QvsT63');">
                                            </div>
                                            <div class="col d-flex flex-column product-info">
                                                <span>焦糖馬卡龍 (2)</span>
                                                <span>NT $900</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">

                                            <div class="bg-cover"
                                                style="background-image: url('https://bit.ly/2QvsT63');">

                                                <span>焦糖馬卡龍 (2)</span>

                                    </div>
                                    <div class="col-12 mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="bg-cover"
                                                style="background-image: url('https://bit.ly/2QvsT63');">
                                            </div>
                                            <div class="col d-flex flex-column product-info">
                                                <span>焦糖馬卡龍 (2)</span>
                                                <span>NT $900</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <div class="col-md-5 col-12 d-flex align-items-center justify-content-center">
                        <img src="img/logo-light.svg" width="40" class="mr-2">
                        <span style="font-size: 24px; color: #EAF0ED;">訂閱你我甜蜜郵件</span>
                    </div>
                    <div class="col-md-5 col-12 d-flex">

                                <i class="fa-solid fa-envelope" style="color: #3F5D45;"></i>

                            <input type="text" class="form-control rounded-0" placeholder="甜蜜聯絡信箱" aria-label="Username"

                                style="background-color:white; border-left:0; max-width: 380px; height: 56px;">
