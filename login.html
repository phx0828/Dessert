<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/c0315309b1.js" crossorigin="anonymous"></script>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md">
        <div class="container py-4">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="home.html">
                <img src="img/logo-all-dark.svg" class="d-none d-md-block" alt="Sweetaste Logo" height="40px">
                <img src="img/logotype-lg-dark.svg" class="d-block d-md-none" alt="Sweetaste Logo" height="18px"></a>
            <a class="nav-link mx-3 order-md-1" href="cart.html">
                <i class="fa-solid fa-cart-shopping" style="color: #3F5D45;"></i>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto navbar-fontsize">
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="home.html">首頁</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link" href="products.html">甜點</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link active" href="login.html">登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="row g-0 d-flex align-items-center p-5">
                <div class="col-md-6">
                    <div class="login">
                        <div class="text-center">
                            <h1 class="py-5 pb-0">會員登入</h1>
                        </div>
                        <div style="background-color: #EAF0ED;">
                            <div class="container">
                                <div class="row">
                                    <div class="col d-flex flex-column align-items-center d-block d-md-none">
                                        <h3 style="color:#8DA291; padding: 15px; padding-top: 30px;">—— 連結社群帳戶 ——</h3>
                                        <div class="row">
                                            <div class="col">
                                                <div class="btn-group mb-4" role="group">
                                                    <button type="button" class="btn rounded-0 connect-btn">
                                                        <img src="img/ic-facebook-logotype.svg" class="img-fluid"
                                                            width="100px" style="min-height: 54px ;">
                                                    </button>
                                                    <button type="button" class="btn rounded-0 connect-btn">
                                                        <img src="img/ic-google.svg" class="img-fluid" width="100px"
                                                            style="min-height: 54px ;">
                                                    </button>
                                                    <button type="button" class="btn rounded-0 connect-btn">
                                                        <img src="img/ic-yahoo.svg" class="img-fluid" width="100px"
                                                            style="min-height: 54px ;">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="p-5 pt-4">
                            <div class="d-flex justify-content-between" style="position: relative;">
                                <label for="loginEmail" style="position: absolute; top: 22%; left: 5%;">
                                    <i class="fa-solid fa-user" style="color: #3F5D45;"></i>
                                </label>
                                <input type="email" class="textbox form-control rounded-0 mb-3" id="loginEmail"
                                    placeholder="電子信箱/手機號碼">
                            </div>
                            <div class="d-flex justify-content-between" style="position: relative;">
                                <label for="loginEmail" style="position: absolute; top: 27%; left: 5%;">
                                    <i class="fa-solid fa-key" style="color: #3F5D45;"></i>
                                </label>
                                <input type="password" class="textbox form-control rounded-0" id="EmailPassword"
                                    placeholder="輸入您的密碼">
                            </div>
                            <div class="form-check mt-3">
                                <input type="checkbox" class="form-check-input rounded-0" id="RememberMe">
                                <label for="RememberMe" style="color: white;">記住我</label>
                            </div>
                        </div>
                        <div class="login-btn">
                            <a href="#" class="btn btn-block rounded-0 login-btn-a">登入帳號</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block" style="background-color: #EAF0ED;">
                    <div class="container">
                        <div class="row">
                            <div class="col d-flex flex-column align-items-center">
                                <h3 style="color:#8DA291; padding: 15px; padding-top: 30px;">連結社群帳戶</h3>
                                <div class="row">
                                    <div class="col-12 pb-3">
                                        <button class="btn btn-block connect-btn p-0">
                                            <img src="img/ic-facebook-logotype.svg" class="img-fluid" width="100px"
                                                style="min-height: 54px ;">
                                        </button>
                                    </div>
                                    <div class="col-12 pb-3">
                                        <button class="btn btn-block connect-btn p-0">
                                            <img src="img/ic-google.svg" class="img-fluid" width="100px"
                                                style="min-height: 54px ;">
                                        </button>
                                    </div>
                                    <div class="col-12 pb-3">
                                        <button class="btn btn-block connect-btn p-0">
                                            <img src="img/ic-yahoo.svg" class="img-fluid" width="100px"
                                                style="min-height: 54px ;">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="mt-5">
        <section style="background-color: #3F5D45;">
            <div class="container py-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-5 col-12 d-flex align-items-center justify-content-center">
                        <img src="img/logo-light.svg" width="40" class="mr-2">
                        <span style="font-size: 24px; color: #EAF0ED;">訂閱你我甜蜜郵件</span>
                    </div>
                    <div class="col-md-5 col-12 d-flex">
                        <div class="input-group justify-content-center">
                            <span class="input-group-text rounded-0" id="basic-addon1"
                                style="background-color:white; border-right:0">
                                <i class="fa-solid fa-envelope" style="color: #3F5D45;"></i>
                            </span>
                            <input type="text" class="form-control rounded-0" placeholder="甜蜜聯絡信箱" aria-label="Username"
                                aria-describedby="basic-addon1" style="background-color:white; border-left:0; max-width: 380px; height: 56px;">
                            <button class="btn btn-warning rounded-0" type="button" id="button-addon2"><i
                                    class="fa-solid fa-arrow-right" style="color: #000000;"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section style="background-color: #EAF0ED;">
            <div class="container">
                <div class="row py-5 justify-content-start">
                    <div class="col-6 d-flex justify-content-between flex-column">
                        <div><img src="img/logotype-lg-dark.svg" width="171"></div>
                        <div class="d-flex flex-column footer-fontsize mt-3">
                            <span>07-1234-5678</span>
                            <span>sweetaste@email.com</span>
                            <span>800 高雄市新興區幸福路 520 號</span>
                        </div>
                    </div>
                    <div class="col-6 d-none d-md-block ">
                        <div class="d-flex flex-row-reverse"><img src="img/sm-今天是個吃甜點的好日子.svg" height="218">
                        </div>
                    </div>
                </div>
                <div class="row py-4 justify-content-start">
                    <div class="col-6">
                        <a href="#" class="mr-1"><i class="fa-brands fa-square-instagram fa-2xl"
                                style="color: #3F5D45;"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook fa-2xl" style="color: #3F5D45;"></i></a>
                    </div>
                    <div class="col-6 d-flex flex-row-reverse">
                        <span class="d-none d-md-block footer-fontsize">© 2018 Sweetaste* All Rights Reserved</span>
                    </div>
                    <div class="d-block d-md-none mt-2 footer-fontsize">
                        <span>© 2018 Sweetaste* All Rights Reserved</span>
                    </div>
                </div>
        </section>
    </footer>

</body>
